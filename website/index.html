<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Node.js+express读取excel表格中的数据</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!--<a href="https://scarletsky.github.io/2016/01/30/nodejs-process-excel/">参考文章</a>-->
        <table class="table">
            <caption></caption>
            <thead>
            <tr>
                <th>#</th>
                <th>姓名</th>
                <th>性别</th>
                <th>学校</th>
                <th>系别</th>
                <th>专业</th>
                <th>类别</th>
                <th>年级</th>
                <th>电话</th>
                <th>QQ</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script>
    $(function () {
        $.ajax({
            url:'/messages',
            dataType:'json'
        }).done(function(result){
            console.log(result);
            console.log(result[0].name);
            // 渲染页面
            //表格名称
            $('caption').text(''+result[0].name+'');
            //表格内容
            $.each(result[0].data,function(i,v){
                console.log(i,v);
                $('<tr></tr><th scope="row">'+(i+1)+'</th><td>'+v[0]+'</td><td>'+v[1]+'</td><td>'+v[2]+'</td><td>'+v[3]+'</td><td>'+v[4]+'</td><td>'+v[5]+'</td><td>'+v[6]+'</td><td>'+v[7]+'</td><td>'+v[8]+'</td></tr>').appendTo($('tbody'));
            })
        })
    })
</script>
</html>
